<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Mon Toutou</title>
</head>
<body>
    <header>
        <div id="menubar">
            <a href="index.html" id="title"><h1><img src="assets/img/Logo.png" alt="Website's logo"></h1></a>
    
            <div>
                <ul class="menu">
                    <li>
                        <a href="#" class="btn btn-primary" id="btnGardien">
                            <img src="assets/img/niche-a-chien.png" alt="search">
                            <span>Dépose une annonce</span>
                        </a>
                    </li>
                    <li>
                        <a class="btn btn-primary" href="#">
                            <img src="assets/img/parlez.png" alt="search">
                            <span>Messages</span>
                        </a>
                    </li>
                    <li>
                        <a class="btn btn-primary" href="connection.html">
                            <img src="assets/img/acceder.png" alt="search">
                            <span>Connection</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Déposez votre annonce.</h1>

            <div id="formID">
                <form action="POST" class="form">   
                    <p>Vous :</p>                         
                        <div id="typeAnnonce">
                            <div class="col-md-6 col-12">
                                <input type="radio" id="cherche" name="typeAnnonce" value="cherche"
                                    checked>
                                <label for="cherche">Cherchez un locataire pour votre animal</label>
                            </div>
                            
                            <div class="col-md-6 col-12">
                                <input type="radio" id="accueil" name="typeAnnonce" value="accueil">
                                <label for="accueil">Accueillez des animaux chez vous</label>
                            </div>
                        </div>
                            
                            
                        <div class="d-md-flex col row-md-justify-content-between">
                            <div class="mb-3 col-md-6 col-sm-12 pe-1">
                              <label for="name" class="form-label">Nom</label>
                              <input type="text" class="form-control" id="name">
                            </div>
                            <div class="mb-3 col-md-6 col-sm-12 ps-1">
                              <label for="first" class="form-label">Prénom</label>
                              <input type="text" class="form-control" id="first">
                            </div>
                          </div>
                          <div class="mb-3 col-12">
                              <label for="exampleInputEmail1" class="form-label">Email</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                          <div class="mb-3">
                              <label for="pseudo" class="form-label">Pseudo</label>
                              <input type="text" class="form-control" id="pseudo" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                              <label for="password" class="form-label">Password</label>
                              <input type="password" class="form-control" id="password">
                            </div>
                            <div class="mb-3">
                              <label for="adresse" class="form-label">Adresse</label>
                              <input type="text" class="form-control" id="adresse">
                            </div>
                            <div class="d-md-flex col row-md-justify-content-between">
                              <div class="mb-3 col-md-6 col-sm-12 pe-1">
                                <label for="city" class="form-label">Ville</label>
                                <input type="text" class="form-control" id="city">
                              </div>
                              <div class="mb-3 col-md-6 col-sm-12 ps-1">
                                <label for="postCode" class="form-label">Code postal</label>
                                <input type="text" class="form-control" id="postCode">
                              </div>
                            </div>
                          <button type="submit" class="btn btn-primary">Inscription</button>
                    </form>
            </div>
        </div>
    </main>

    <footer>
        <div id="footer">
            <ul>
                <li><a class="btn btn-primary" href="propos.html">À propos</a></li>
                <li><a class="btn btn-primary" href="aide.html">Aide</a></li>
            </ul>
        </div>
    </footer>
</body>

<script src="app.js"></script>
